<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Submissions</title>
  <style text-align: center>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .submission {
      background: #f0f0f0;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 5px;
      position: relative;
    }

    .delete-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      color: red;
      cursor: pointer;
      font-weight: bold;
      font-size: 20px;
      border: none;
      background: transparent;
    }

    .delete-btn:hover {
      color: darkred;
    }

    .submission p {
      margin: 5px 0;
    }
  </style>
</head>
<body style="background-color:gray">
  <h1 style="text-align: center;">Submissions</h1>
  <div id="submissionsList">Loading submissions...</div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const listContainer = document.getElementById("submissionsList");

      function loadSubmissions() {
        const submissions = JSON.parse(localStorage.getItem("submissions") || "[]");
        listContainer.innerHTML = "";

        if (submissions.length === 0) {
          listContainer.textContent = "No submissions yet.";
          return;
        }

        submissions.forEach((sub, index) => {
          const div = document.createElement("div");
          div.className = "submission";

          const ideaP = document.createElement("p");
          ideaP.textContent = `Idea: ${sub.idea}`;

          const nameP = document.createElement("p");
          nameP.textContent = `From: ${sub.name}`;

          const delBtn = document.createElement("button");
          delBtn.className = "delete-btn";
          delBtn.innerHTML = "&times;";
          delBtn.onclick = function () {
            const confirmDelete = confirm("Delete this submission?");
            if (confirmDelete) {
              submissions.splice(index, 1);
              localStorage.setItem("submissions", JSON.stringify(submissions));
              loadSubmissions();
            }
          };

          div.appendChild(delBtn);
          div.appendChild(ideaP);
          div.appendChild(nameP);

          listContainer.appendChild(div);
        });
      }

      loadSubmissions();
    });
  </script>
</body>
</html>
